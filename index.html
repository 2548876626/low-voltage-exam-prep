<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>低压电工实操考试题卡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mobile-header">
        <button id="menu-toggle" class="menu-toggle">☰</button>
        <span id="mobile-header-title">K1-1</span>
    </header>

    <div class="container">
        <nav id="sidebar" class="sidebar">
            <h1>题卡导航</h1>
            <ul id="card-nav-list"></ul>
        </nav>

        <!-- 主要内容区结构发生变化 -->
        <main id="main-content" class="content">
            <!-- 我们需要一个视口来隐藏溢出的内容 -->
            <div class="card-viewport">
                <!-- 卡片容器1 -->
                <div id="card-container-1" class="card-container">
                    <!-- 卡片内容将动态插入这里 -->
                </div>
                <!-- 卡片容器2 (用于动画过渡) -->
                <div id="card-container-2" class="card-container">
                    <!-- 卡片内容将动态插入这里 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 这是一个模板，JS将克隆它来创建卡片内容 -->
    <template id="card-template">
        <div class="card-header">
            <h2 class="card-subject"></h2>
            <h3 class="card-title"></h3>
        </div>
        <div class="card-meta">
            <span>考试时间: <strong class="card-time"></strong></span>
            <span>考题配分: <strong class="card-score"></strong></span>
        </div>
        <div class="card-image-container"></div>
        <div class="card-section">
            <h4>考试内容</h4>
            <div class="card-content"></div>
        </div>
        <div class="card-section veto">
            <h4>否决项</h4>
            <div class="card-veto"></div>
        </div>
        <div class="practice-section">
            <div class="practice-header">
                <h3><span class="emoji">🧠</span> 随堂练习</h3>
                <label class="switch">
                    <input type="checkbox" class="practice-mode-toggle">
                    <span class="slider"></span>
                </label>
                <span>练习模式</span>
            </div>
            <div class="practice-container hidden"></div>
        </div>
    </template>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
