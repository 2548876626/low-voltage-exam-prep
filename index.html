<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>低压电工实操考试题卡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 移动端头部 -->
    <header class="mobile-header">
        <button id="menu-toggle" class="menu-toggle">
            ☰ <!-- 这是汉堡包菜单的HTML实体字符 -->
        </button>
        <span id="mobile-header-title">K1-1</span>
    </header>

    <div class="container">
        <!-- 左侧导航栏 -->
        <nav id="sidebar" class="sidebar">
            <h1>题卡导航</h1>
            <ul id="card-nav-list">
                <!-- 导航项将由JS动态生成 -->
            </ul>
        </nav>

        <!-- 右侧主内容区 -->
        <main id="main-content" class="content">
            <div class="card-header">
                <h2 id="card-subject">科目</h2>
                <h3 id="card-title">标题</h3>
            </div>
            <div class="card-meta">
                <span>考试时间: <strong id="card-time"></strong></span>
                <span>考题配分: <strong id="card-score"></strong></span>
            </div>
            <div id="card-image-container">
                 <!-- 图片将由JS动态生成 -->
            </div>

            <div class="card-section">
                <h4>考试内容</h4>
                <div id="card-content"></div>
            </div>

            <div class="card-section veto">
                <h4>否决项</h4>
                <div id="card-veto"></div>
            </div>

            <div class="practice-section">
                <div class="practice-header">
                    <h3><span class="emoji">🧠</span> 练习</h3>
                    <label class="switch">
                        <input type="checkbox" id="practice-mode-toggle">
                        <span class="slider"></span>
                    </label>
                    <span>练习模式</span>
                </div>
                <div id="practice-container" class="hidden">
                    <!-- 练习题将由JS动态生成到这里 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 引入数据和逻辑脚本 -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
