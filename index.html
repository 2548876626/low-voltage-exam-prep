<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>低压电工实操考试题卡</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 移动端头部 -->
    <header class="mobile-header">
        <button id="menu-toggle" class="menu-toggle">
            ☰ <!-- 这是汉堡包菜单的HTML实体字符 -->
        </button>
        <span id="mobile-header-title">K1-1</span>
    </header>

    <div class="container">
        <!-- 左侧导航栏 -->
        <nav id="sidebar" class="sidebar">
            <h1>题卡导航</h1>
            <ul id="card-nav-list">
                <!-- 导航项将由JS动态生成 -->
            </ul>
        </nav>

        <!-- 右侧主内容区 -->
        <main id="main-content" class="content">
            <div class="card-header">
                <h2 id="card-subject">科目</h2>
                <h3 id="card-title">标题</h3>
            </div>
            
            <!-- 练习模块移到这里（题目横线下面） -->
            <div class="practice-section">
                <div class="practice-header">
                    <h3><span class="emoji">🧠</span> 练习</h3>
                    <label class="switch">
                        <input type="checkbox" id="practice-mode-toggle">
                        <span class="slider"></span>
                    </label>
                    <span>练习模式</span>
                    <!-- 新增的AI考官按钮 -->
                    <button id="ai-tutor-btn" class="ai-button" title="让AI根据当前题卡内容提问">
                         <span class="ai-icon">🤖</span> AI考官
                    </button>
                </div>
                <div id="practice-container" class="hidden">
                    <!-- 练习题将由JS动态生成到这里 -->
                </div>
            </div>

            <div id="ai-interaction-container" class="hidden">
                <div id="ai-question-box" class="ai-box"></div>
                <div id="ai-loading-spinner" class="spinner hidden"></div>
                
                <!-- New elements below -->
                <div id="ai-answer-area" class="hidden">
                    <textarea id="ai-user-answer" placeholder="在这里输入你的回答..."></textarea>
                    <button id="ai-submit-answer-btn" class="ai-button">提交回答</button>
                </div>
            </div>
            
            <div class="card-section">
                <h4>考试内容</h4>
                <div id="card-content"></div>
            </div>
            
            <div id="card-image-container">
                 <!-- 图片将由JS动态生成 -->
            </div>

            <div class="card-section veto">
                <h4>否决项</h4>
                <div id="card-veto"></div>
            </div>
            
            <!-- 考试时间和考题配分放在后面 -->
            <div class="card-meta">
                <span>考试时间: <strong id="card-time"></strong></span>
                <span>考题配分: <strong id="card-score"></strong></span>
            </div>
        </main>
    </div>

    <!-- 引入数据和逻辑脚本 -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
